<div class="modal-header">
	Sign In
	<span class="icon-cancel" ng-click="$dismiss()"></span>
</div>
<div class="modal-body">

	<form class="form-horizontal" role="form" name="loginBox">
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label text-right">Username:</label>
			<div class="col-sm-6">
				<input type="text"
					class="form-control"
					name="username"
					ng-model="user.username"
					placeholder="Username"
					required>
				<div class="help-block text-danger" ng-show="returnCode == 203">
					Username is incorrect!
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label text-right">Password:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password"
					ng-minlength="8" ng-maxlength="16"
					required>
				<div class="help-block text-danger" ng-show="returnCode == 204">
					Password is incorrect!
				</div>
			</div>
			<div class="help-block text-left">
				<a href="http://www.c-launcher.com/jump/retrieve_password.do">Forgot password?</a>
			</div>
		</div>
		<p class="row text-center bg-danger" ng-show="returnCode == 301">
			Login Failed!
		</p>
		<p class="row text-center bg-danger" ng-show="returnCode == 303">
			Your account has been banned due to violation.
		</p>
		<p class="row text-center bg-danger" ng-show="returnCode == 500">
			Connection Failed!
		</p>
		<p class="row text-center bg-info" ng-show="loading">
			Login...
		</p>
		<div class="form-actions text-center">
			<button class="btn btn-clDarkGreen" ng-click="ok()" ng-disabled="!loginBox.$valid || loading">Login</button>
			<a href="http://www.c-launcher.com/jump/register.do" class="btn btn-default col-md-offset-1">Register</a>
		</div>
	</form>

</div>
