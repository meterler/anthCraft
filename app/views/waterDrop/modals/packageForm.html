<div class="modal-header">
	Package Theme
	<span class="icon-cancel pull-right" ng-click="cancel()"></span>
</div>
<div class="modal-body">

	<form class="form-horizontal" role="form" name="packageInfoForm">
		<fieldset ng-disabled="uploading>0">
			<div class="form-group"
				ng-class="{ 'has-error': !packageInfoForm.title.$valid }">
				<label for="title" class="col-sm-3 control-label">Name:</label>
				<div class="col-sm-8">
					<input ng-model="theme.title" type="text" ng-pattern="/^[A-Za-z0-9 ]{3,}$/" class="form-control" name="title" placeholder="None" maxlength="20" required />
					<span class="help-block" ng-hide="packageInfoForm.title.$valid">
						Name can not be empty or include symbol.
					</span>
				</div>
				<span style="color: red">*</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': !packageInfoForm.category.$valid }">
				<label for="category" class="col-sm-3 control-label">Category:</label>
				<div class="col-sm-8">
					<select
						class="form-control"
						name="category"
						ng-model="theme.category"
						ng-options="c.value as c.name for c in categories">
					</select>
				</div>
			</div>

			<div class="form-group"
				ng-class="{ 'has-error': !packageInfoForm.tags.$valid }">
				<label for="tags" class="col-sm-3 control-label">Tags:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="tags" ng-model="theme.userTag" placeholder="None">
				</div>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': !packageInfoForm.description.$valid }">
				<label for="description" class="col-sm-3 control-label">Description:</label>
				<div class="col-sm-8">
					<textarea ng-model="theme.description" class="form-control" name="description" maxlength="1000"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="isShared" class="col-sm-3 control-label">Share:</label>
				<div class="col-sm-8">
					<div class="radio-inline">
						<label>
							<input type="radio" value="1" name="isShared" placeholder="None" ng-model="theme.isShared" >
							public
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input type="radio" value="0" name="isShared" placeholder="None" ng-model="theme.isShared" >
							private
						</label>
					</div>
				</div>
			</div>
		</fieldset>
		<progressbar class="progress-striped active" value="uploading" type="info" ng-if="uploading > 0">
			<i ng-show="showWarning">Packaging...</i>
		</progressbar>
		<div class="row text-center">
			<button class="btn btn-clDarkGreen" ng-click="ok()" ng-disabled="uploading> 0 || !packageInfoForm.title.$valid">Submit</button>
			<button class="btn btn-default col-md-offset-1" ng-click="cancel()">Cancel</button>
		</div>
	</form>
</div>
