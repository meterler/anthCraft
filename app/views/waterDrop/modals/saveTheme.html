<div class="modal-header">
	Save As
	<span class="icon-cancel" ng-click="$dismiss()"></span>
</div>
<div class="modal-body">

	<form class="form-horizontal" name="saveAsForm" role="form">
		<div class="form-group">
			<label for="title" class="control-label col-md-3">Archive name: </label>
			<div class="col-md-8">
				<input type="text" class="form-control" name="title" ng-model="theme.title" maxlength="20" />
			</div>
		</div>
		<p class="bg-danger text-center text-primary" ng-show="status=='error'">Connection Fail!</p>
		<p class="bg-success text-center text-primary" ng-show="status=='success'">Save Success!</p>
		<div class="form-group">
			<div class="col-md-8 col-md-offset-3">
				<button class="btn btn-clDarkGreen" ng-click="saveToServer()">Save to server</button>
				<button class="btn btn-default" ng-click="saveToLocal()">Save to local</button>
			</div>
		</div>
	</form>

</div>
