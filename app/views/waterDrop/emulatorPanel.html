<!-- Theme Previewer Here -->

<div class="mod-previewer" ng-switch on="curSence">
	<div class="sence sence-home" ng-switch-when="home"
		ng-style="_Wallpaper(_V(theme['wallpaper']['wallpaper-hd']))" ng-click="select($event, 'wallpaper', 'wallpaper-hd', 'home')">
		<div class="mp-statusbar"></div>
		<ul rn-carousel rn-carousel-index="1" rn-carousel-indicator rn-swipe-callback="swipeCallback">
			<li>
				<div class="mp_widget_memery"></div>
			</li>
			<li>
				<div class="mp-decoration"></div>
			</li>
			<li>
				<div class="mp_widget_bettery"></div>
				<div class="mp_widget_accelerate"></div>
			</li>
		</ul>
		<div class="mp-dock">
			<div class="mp-dock-icon activatable"
				ng-click="select($event, 'app_icon', 'Phone', 'home')"
				ng-class="{ active: isSelect('app_icon', 'Phone') }">
				<img ng-src="{{_V(theme['app_icon']['Phone'])}}">
				<p>{{theme['app_icon']['Phone'].capital}}</p>
			</div>

			<div class="mp-dock-icon activatable"
				ng-click="select($event, 'app_icon', 'Contacts', 'home')"
				ng-class="{ active: isSelect('app_icon', 'Contacts') }">
				<img ng-src="{{_V(theme['app_icon']['Contacts'])}}">
				<p>{{theme['app_icon']['Contacts'].capital}}</p>
			</div>

			<div class="mp-dock-icon activatable"
				ng-click="select($event, 'dock_icon', 'ic_allapps', 'home')"
				ng-class="{ active: isSelect('dock_icon', 'ic_allapps') }">
				<img ng-src="{{_V(theme['dock_icon']['ic_allapps'])}}">
				<p>{{theme['dock_icon']['ic_allapps'].capital}}</p>
			</div>

			<div class="mp-dock-icon activatable"
				ng-click="select($event, 'app_icon', 'Messages', 'home')"
				ng-class="{ active: isSelect('app_icon', 'Messages') }">
				<img ng-src="{{_V(theme['app_icon']['Messages'])}}">
				<p>{{theme['app_icon']['Messages'].capital}}</p>
			</div>

			<div class="mp-dock-icon activatable"
				ng-click="select($event, 'app_icon', 'Browser', 'home')"
				ng-class="{ active: isSelect('app_icon', 'Browser') }">
				<img ng-src="{{_V(theme['app_icon']['Browser'])}}">
				<p>{{theme['app_icon']['Browser'].capital}}</p>
			</div>
		</div>
	</div>
	<div class="sence sence-apps" ng-switch-when="apps" ng-style="_Wallpaper(_V(theme['wallpaper']['wallpaper-hd']))">
		<div class="mp-statusbar"></div>
		<div class="mp-apps-bg"></div>
		<ul rn-carousel rn-carousel-index="0" rn-swipe-callback="swipeCallback">
			<li>
				<div class="mp-apps-app">

					<div class="mp-apps-maskIcon activatable"
						ng-repeat="icon in appIconList"
						ng-click="select($event, 'app_icon', icon.key, 'icons')"
						ng-class="{ active: isSelect('app_icon', icon.key) }">

						<img class="mp-apps-maskImg" src="{{_V(icon.value)}}"/>
						<p>{{icon.value.capital}}</p>
					</div>


					<div class="mp-apps-maskIcon activatable"
						ng-click="select($event, 'customize', 'customize_icon', 'icons')"
						ng-class="{ active: isSelect('customize', 'customize_icon') }">

						<img icon-mask class="mp-apps-maskImg"
							src = "{{_V(theme['customize']['customize_icon'])}}"
							base = "{{_V(theme['customize']['customize_mat'])}}"
							shape="{{_V(theme['customize']['customize_mask'])}}"
							/>
						<p>{{theme['customize']['customize_icon'].capital}}</p>
					</div>

				</div>
			</li>
		</ul>
		<div class="mp-apps-menus">
			<div class="mp-menus-bottomIcon activatable"
				ng-init="img1=_V(theme['dock_icon']['ap_search'])"
				ng-style="_ABottomIcon(img1)"
				ng-class="{ active: isSelect('dock_icon', 'ap_search') }"
				ng-mouseenter="img1=_V(theme['dock_icon']['ap_search_pressed'])"
				ng-mouseleave="img1=_V(theme['dock_icon']['ap_search'])"></div>

			<div class="mp-menus-bottomIcon activatable"
				ng-init="img2=_V(theme['dock_icon']['ap_home'])"
				ng-style="_ABottomIcon(img2)"
				ng-class="{ active: isSelect('dock_icon', 'ap_home') }"
				ng-mouseenter="img2=_V(theme['dock_icon']['ap_home_pressed'])"
				ng-mouseleave="img2=_V(theme['dock_icon']['ap_home'])"></div>

			<div class="mp-menus-bottomIcon activatable"
				ng-init="img3=_V(theme['dock_icon']['ap_menu'])"
				ng-style="_ABottomIcon(img3)"
				ng-class="{ active: isSelect('dock_icon', 'ap_menu') }"
				ng-mouseenter="img3=_V(theme['dock_icon']['ap_menu_pressed'])"
				ng-mouseleave="img3=_V(theme['dock_icon']['ap_menu'])"></div>
		</div>

	</div>
</div>
